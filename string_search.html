<!DOCTYPE html>
<html>
<head>
    <title>Keyword Search</title>
    <style>
           body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            box-sizing: border-box;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }

        button {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #results {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .result-item {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>	
	<div class="container">
        <div>
            <label for="fullText">Full Text:</label>
            <textarea id="fullText" rows="6" cols="50"></textarea>
        </div>
        <div>
            <label for="keywords">Keywords List:</label>
            <textarea id="keywords" rows="3" cols="50"></textarea>
        </div>
        <button id="searchBtn">Search</button>
        <div id="results"></div>
    </div>

    <script>
        document.getElementById('searchBtn').addEventListener('click', function () {
            const fullText = document.getElementById('fullText').value;
            const keywordsInput = document.getElementById('keywords').value;
            const keywordsList = keywordsInput.split('\n');

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            keywordsList.forEach(keyword => {
                if (keyword.trim().startsWith('mod_')) {
                    const moduleName = keyword.trim();
                    const found = fullText.includes(moduleName) ? 'FOUND' : 'NOT FOUND';

                    const resultDiv = document.createElement('div');
                    resultDiv.textContent = `${moduleName}, ${found}`;
                    resultsDiv.appendChild(resultDiv);
                }
            });
        });
    </script>
</body>
</html>
